<!doctype html>
<html>
<head>
<meta name="package-mapping"
	content="x:co.com.kallsonys.oms.samples.crud" />
</head>
<body>
	<v-css-layout id="product-form" style-name="product-form-wrapper">
	<v-vertical-layout height-full margin=false style-name="form-layout">
	<vaadin-text-field caption="Nombre del Producto" _id="productName"
		width-full /> <v-horizontal-layout width-full>
	<vaadin-text-field caption="Precio" _id="price" width-full /> <v-text-field
		_id="stockCount" caption="Disponible" width-full /> </v-horizontal-layout> <vaadin-combo-box
		caption="Disponibilidad" _id="availability" width-full
		null-selection-allowed=false text-input-allowed=false /> <vaadin-check-box-group
		_id="category" caption="Categorias" width-full /> <v-css-layout
		:expand style-name="expander" /> <v-button style-name="primary"
		_id="save">Guardar</v-button> <v-button style-name="cancel"
		_id="discard">Descartar Cambios</v-button> <v-button
		style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
	<v-button style-name="danger" _id="delete">Eliminar</v-button> </v-vertical-layout> </v-css-layout>
</body>
</html>
